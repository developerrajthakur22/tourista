<body>

            <nav>

                    <li><a href="./hotel.html">Hotels</a></li>

        <div class="header-search">
            <h1>India's Largest Community of Travellers</h1>

        </div>
    </div>

    <h1 class="TicketHeading">Your Tickets:</h1>
    <div id="TicketContainer">

    </div>
    <!-- Payment interface -->
<div id="paymentModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closePayment">&times;</span>
      <h2>Enter Payment Details</h2>
      <form id="paymentForm">
        <div class="form-row">
          <label for="cardNumber">Card Number:</label>
          <input type="text" id="cardNumber" name="cardNumber" required>
        </div>
  
        <div class="form-row">
          <label for="cardName">Cardholder Name:</label>
          <input type="text" id="cardName" name="cardName" required>
        </div>
  
        <div class="form-row card-logos">
          <img src="https://th.bing.com/th/id/OIP.CjQ-yJTynXn5prbGzfOV8wHaEo?w=262&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Visa">
          <img src="https://th.bing.com/th/id/OIP.cSqCVRE_EP7ZcSx-9Iv8xAHaFj?w=224&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Mastercard">
          <!-- Add more card company logos as needed -->
        </div>
  
        <div class="form-row">
          <label for="cvv">CVV:</label>
          <input type="password" id="cvv" name="cvv" required>
        </div>
  
        <!-- Add other payment details fields as needed -->
  
        <button type="submit">Submit Payment</button>
      </form>
    </div>
  </div>
  
    <script src="./script/Tickets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
</body>
